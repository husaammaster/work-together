<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpers - Projekt hinzufügen</title>
    
	<link rel="stylesheet" href="./assets/css/styles.css">  
    <script src = "assets/js/index.js" type="module" defer></script>
</head>
<body>
    <header>
        <h1>Helpers</h1>
        <div>
            <label for="user_name">User</label>
            <input type="text" id="user_name" name="user_name" value="Max Mustermann">
        </div>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <form id="add_project_form">
            <div>
                <label for="proj_name">Projektname:</label>
                <input type="text" id="proj_name" name="proj_name">
            </div>  

            <div>
                <label for="description">Projektbeschreibung:</label>
                <br>
                <textarea id="description" name="description" style="width: 80%; height: 100px;"></textarea>
            </div>

            <div>
                <label for="maxHelpers">Maximale Anzahl an Helfern:</label>
                <input type="number" id="maxHelpers" name="maxHelpers">
            </div>

            <div>
                <label for="items">Materialien (mit Komma getrennt):</label>
                <textarea id="items" name="items" style="width: 80%; height: 100px;"></textarea>
            </div>

            <button type="submit">Projekt hinzufügen</button>
        </form>
    </main>
    <footer>
        <p>© 2025 Helpers</p>
    </footer>

    <script src="assets/js/display_projects.js" type="module" defer></script>
</body>
</html
